name: Build Talal Falcon
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          # تحميل الـ SDK مباشرة داخل مجلد Theos
          git clone https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          export PATH=$THEOS/bin:$PATH
          # أمر بناء الأداة مع تحديد الـ SDK يدوياً للتأكد
          make package FINALPACKAGE=1 SDKVERSION=14.4
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Talal-Falcon-App
          path: packages/*.deb
