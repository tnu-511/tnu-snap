name: Build Talal Falcon
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup SDK
        run: |
          mkdir -p ~/theos/sdks
          # تحميل الـ SDK برابط مباشر ومختلف تماماً
          curl -kL "https://github.com/theos/sdks/raw/master/iPhoneOS14.4.sdk.tar.xz" -o ~/theos/sdks/sdk.tar.xz
          # التأكد من فك الضغط بصيغة صحيحة
          tar -xJf ~/theos/sdks/sdk.tar.xz -C ~/theos/sdks
          ls -la ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          export PATH=$THEOS/bin:$PATH
          # تنظيف الملفات القديمة قبل البناء
          make clean
          make package FINALPACKAGE=1
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Talal-Falcon-App
          path: packages/*.deb
