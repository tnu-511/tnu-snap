name: Build Talal Falcon
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          rm -rf ~/theos
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Install Tools
        run: |
          brew install ldid
          # تثبيت أداة لإصلاح نهاية السطور
          brew install dos2unix

      - name: Fix Files and Setup SDK
        run: |
          # إصلاح ملف control عشان ما يعطي Error 25
          dos2unix control
          rm -rf ~/theos/sdks
          git clone https://github.com/theos/sdks.git ~/theos/sdks

      - name: Build Package
        run: |
          export THEOS=~/theos
          export PATH="/usr/local/bin:/opt/homebrew/bin:$THEOS/bin:$PATH"
          make package FINALPACKAGE=1
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Talal-Falcon-App
          path: packages/*.deb
