name: Build Talal Falcon
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Install SDK (Fast Fix)
        run: |
          mkdir -p ~/theos/sdks
          # هذا الرابط يوفر SDK مضغوط بشكل أفضل لـ GitHub
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.4.sdk.tar.xz" -o ~/theos/sdks/sdk.tar.xz
          tar -xJf ~/theos/sdks/sdk.tar.xz -C ~/theos/sdks
          # التأكد من نجاح العملية
          if [ -d "~/theos/sdks/iPhoneOS14.4.sdk" ]; then echo "SDK Ready"; else echo "SDK Failed"; fi

      - name: Build Package
        run: |
          export THEOS=~/theos
          export PATH=$THEOS/bin:$PATH
          make package FINALPACKAGE=1
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Talal-Falcon-App
          path: packages/*.deb
